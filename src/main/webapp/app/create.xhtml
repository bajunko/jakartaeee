<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head>
        <h:outputStylesheet>
            h3 {
                text-align: center;
            }
        </h:outputStylesheet>
    </h:head>
    <h:body>
        <p:outputPanel>
            <div class="ui-g">
                <div class="ui-g-4"/>
                <div class="ui-g-4">
                    <h3>Erstellen Benutzer</h3>

                    <h:form id="cerateForm">
                        <p:messages id="messages" globalOnly="true"/>

                        <h:panelGrid columns="3" cellpadding="5" style="margin: 0 auto;">

                            <p:outputLabel for="benutzername" value="Benutzername"/>
                            <p:inputText id="benutzername" value="#{createBean.benutzername}"/>
                            <p:message for="benutzername"/>

                            <p:outputLabel for="passwort" value="Passwort"/>
                            <p:inputText type="password" id="passwort" value="#{createBean.passwort}"/>
                            <p:message for="passwort"/>
                            
                            <p:outputLabel for="privilegiert" value="Privilegiert"/>
                            <p:selectBooleanCheckbox id="privilegiert" value="#{createBean.privilegt}" />
                            <p:message for="privilegiert"/>                            

                            <p:commandButton id="cerate" update="cerateForm:cerate" value="Cerate" action="#{createBean.create}"/>
                        </h:panelGrid>
                    </h:form>
                </div>
            </div>
        </p:outputPanel>
    </h:body>
</f:view>
</html>
