<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<h:outputStylesheet>
            h3 {
                text-align: center;
            }
        </h:outputStylesheet>
	</h:head>
	<h:body>
		<p:outputPanel id="panelAuflisten">
			<div class="ui-g">
				<div class="ui-g-4" />
				<div class="ui-g-4">
					<h3>Auflisten Benutzers</h3>

					<h:form id="userTable">
						<p:messages id="messages" globalOnly="true" />

						<p:dataTable id="tableBenutzer" var="benutzer"
							value="#{benutzerManagmentBean.benutzerList}">
							<p:column headerText="Id">
								<h:outputText value="#{benutzer.id}" />
							</p:column>

							<p:column headerText="Name">
								<h:outputText value="#{benutzer.name}" />
							</p:column>

							<p:column headerText="Privilegiert">
								<h:outputText value="#{benutzer.privilegt}" />
							</p:column>
							<p:column style="text-align: center">
								<p:commandButton update="tableBenutzer"
									oncomplete="PF('benutzerDialog').show()" icon="pi pi-"
									value="Löschen" title="Löschen" rendered="#{benutzerManagmentBean.privilegiertByBenutzer}">
									<f:setPropertyActionListener value="#{benutzer.id}"
										target="#{benutzerManagmentBean.id}" />
								</p:commandButton>
							</p:column>
						</p:dataTable>
						<p:commandButton id="back" process="@this" value="Zurück zu Home Page" action="#{benutzerManagmentBean.indexPage}" />
					</h:form>
					<p:dialog  id="deleteDialog" header="Benutzer Löschen" widgetVar="benutzerDialog"
						modal="true" showEffect="fade" hideEffect="fade" resizable="false">
						<p:outputPanel id="benutzerDetail" style="text-align:center;">
                               Jeste li sigurni da zelite izbrisati?
                            <p:commandButton value="Löschen"
								action="#{benutzerManagmentBean.deleteSelctedBenutzer(benutzer.id)}"
								update="userTable"
							    oncomplete="PF('benutzerDialog').hide()">
							</p:commandButton>
						</p:outputPanel>
					</p:dialog>
				</div>
			</div>
		</p:outputPanel>
	</h:body>
</f:view>
</html>
