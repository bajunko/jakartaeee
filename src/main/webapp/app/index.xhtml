<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head>
    <p:outputLabel>Welcome to the application!</p:outputLabel>

        <p>Logged-in as #{request.userPrincipal.name}</p>
    </h:head>
    <h:body>
        
        
    <h:form id="indexForm">
    
            <p:commandButton id="login" update="@form" value="Login" action="#{loginBean.submit}"/>
            <p:commandButton id="erstellenFromUser" process="@this" value="Erstellen" action="#{createBean.createPage}" />
            <p:commandButton id="auflisten" process="@this" value="Auflisten" action="#{benutzerManagmentBean.auflistenPage}" />
            <p:commandButton value="Logout" action="#{logoutBean.submit}"/>
         </h:form>    


    </h:body>
</f:view>
</html>
